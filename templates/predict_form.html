<!DOCTYPE html>
<html>
<head><title>Predict Crop - AgriGuru</title></head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" type="image/x-icon" href="static/favicon.png">
<body>
    <h2>ML-Based Crop Prediction</h2>
    <form method="POST">
        Nitrogen: <input type="number" step="0.1" name="nitrogen" required><br>
        Phosphorus: <input type="number" step="0.1" name="phosphorus" required><br>
        Potassium: <input type="number" step="0.1" name="potassium" required><br>
        Temperature: <input type="number" step="0.1" name="temperature" value="{{ auto_data.temperature }}" required><br>
        Humidity: <input type="number" step="0.1" name="humidity" value="{{ auto_data.humidity }}" required><br>
        pH: <input type="number" step="0.1" name="ph" required><br>
        Rainfall: <input type="number" step="0.1" name="rainfall" value="{{ auto_data.rainfall }}" required><br>
        <button type="submit">Predict</button>
    </form>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
