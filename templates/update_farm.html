<!DOCTYPE html>
<html>
<head>
    <title>Update Farm Data</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
</head>
<body>
    <h2>Update Your Farm Data</h2>
    <form method="post">
        Active Crops: <input type="number" name="active_crops" required><br><br>
        Acres: <input type="number" step="0.1" name="acres" required><br><br>
        Soil Health: <input type="text" name="soil_health" required><br><br>
        Monthly Revenue: <input type="text" name="monthly_revenue" required><br><br>
        <button type="submit">Update</button>
    </form>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
